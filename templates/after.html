<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="static/after.css">
    <title>Online Bus Tickets</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>RASP Travels Book Tickets</p>
        </div>
        <div class="nav-button">
            <button class="btn" id="routes" onclick="ourroutes()">Our Routes</button>
            <button class="btn white-btn" id="book" onclick="bookTickets()">Book Tickets</button>
            <button class="btn" id="logout" onclick="logout()">Logout</button>

        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>  
</div>


<div id="routesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Our Routes</h2>
        <div class="modal-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Timings</th>
                        <th>Distance</th>
                    </tr>
                </thead>
                <tbody id="routesTableBody"></tbody>
            </table>
        </div>
    </div>
</div>


<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Book Tickets</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="fromSelect">From:</label>
                <select id="fromSelect" class="form-control" required>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="toSelect">To:</label>
                <select id="toSelect" class="form-control" required>
                </select>
            </div>
            <div class="form-group">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="/static/after.js"></script>

</body>
</html>
