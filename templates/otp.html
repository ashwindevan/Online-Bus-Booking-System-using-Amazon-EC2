<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="static/login.css">
    <title> Verification </title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <header> Enter OTP </header>
                </div>
                <form id="loginForm" action="/verify_otp" method="post"> 
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="OTP" id="loginPassword" name="otp"> 
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Verify">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/otp.js"></script>
</body>
</html>
